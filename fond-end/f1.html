<script type="text/javascript">
	var i =0;
	var images = [];
	var time = 3000;

	//Image list
	images[0] = 'bong.jpg';
	images[1] = 'iphone.jpg';
	images[2] = 'noicom.jpg';

	// change image
	function changeImage(){
		document.slide.src = images[i];
		if(i < images.length -1){
			i++;
		}else{
			i =0;
		}
		setTimeout("changeImage()",time);
	}
	window.onload = changeImage
</script>

<img name="slide" width="400">
